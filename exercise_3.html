<body>
	<script>
		var input = "a man, a plan, a canal, panama!";

		var splitArr = input.split(" "); 

		for(var element in splitArr) {
			var word = splitArr[element]; 
			splitArr[element] = word[0].toUpperCase() + word.slice(1, word.length); 
		}

		console.log(splitArr.join(" ")); 

		// write a program to console.log input in title case
		// hint: use `split`, `join`, and `toUpperCase`

	</script>

</body>
